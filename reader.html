<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/reader.css" />
    <title>阅读器</title>
  </head>
  <body>
    <div id="root" class="container">
      <div class="m-arctical-action">
        <div class="artical-action-mid" id="action_mid"></div>
      </div>
      <!-- 顶部返回栏 -->
      <div id="top_nav" class="top-nav" style="display:none">
        <div class="icon-back"></div>
        <div class="nav-title">返回书架</div>
      </div>
      <div id="fiction_chapter_title"></div>
      <div id="fiction_container" class="m-read-content"></div>
      <div class="m-button-bar">
        <ul class="u-tab">
          <li id="prev_button">上一章</li>
          <li id="next_button">下一章</li>
        </ul>
      </div>
      <!-- 字体背景工具栏 -->
      <div class="nav-pannel-bk font-container" style="display:none"></div>
      <div
        class="nav-pannel font-container"
        id="font-container"
        style="display:none"
      >
        <div class="child-mod">
          <span>字号</span>
          <button id="large-font" class="font-size-button">大</button>
          <button id="small-font" class="font-size-button">小</button>
        </div>
        <div class="child-mod">
          <span>背景</span>
          <div class="bk-container">
            <div class="bk-container-current" id="bk_current_a"></div>
            <div class="bk-container-current" id="bk_current_b"></div>
            <div class="bk-container-current" id="bk_current_c"></div>
            <div class="bk-container-current" id="bk_current_d"></div>
            <div class="bk-container-current" id="bk_current_e"></div>
          </div>
        </div>
      </div>
      <div class="bottom-nav-bk bottom_nav" style="display:none"></div>
      <!-- 底部操作栏 -->
      <div class="bottom-nav bottom_nav" style="display:none">
        <!-- 目录 -->
        <div class="item menu-button" id="menu_button">
          <div class="item-wrap">
            <div class="icon icon-menu"></div>
            <div class="icon-text">目录</div>
          </div>
        </div>
        <!-- 字体 -->
        <div class="item" id="font_button">
          <div class="item-wrap">
            <div class="icon icon-ft"></div>
            <div class="icon-text">字样</div>
          </div>
        </div>
        <!-- 白天 -->
        <div class="item" id="day_icon">
          <div class="item-wrap">
            <div class="icon icon-day"></div>
            <div class="icon-text">白天</div>
          </div>
        </div>
        <!-- 黑夜 -->
        <div class="item" id="night_icon" style="display:none">
          <div class="item-wrap">
            <div class="icon icon-night"></div>
            <div class="icon-text">夜晚</div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/zepto.js"></script>
    <script>
      window.jQuery = $
    </script>
    <script src="./js/jquery.base64.js"></script>
    <script src="./js/jquery.jsonp.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
